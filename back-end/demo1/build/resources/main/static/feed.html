<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Social Media Feed</title>
</head>
<body>
<h1>Announcements</h1>
<form action="#" th:action="@{/post}" th:object="${post}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>
    <label for="content">Content:</label><br>
    <textarea id="content" name="content" rows="4" cols="50" th:field="*{content}" required></textarea><br>
    <button type="submit">Post</button>
</form>
<hr>
<h2>Recent Posts</h2>
<ul>
    <li th:each="post : ${posts}">
        <strong th:text="${post.username}"></strong>: <span th:text="${post.content}"></span>
    </li>
</ul>

</body>
</html>
